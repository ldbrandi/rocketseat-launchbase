<!DOCTYPE html>

<html>
    <head>
        <title>Rocketseat</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>

        <link rel="stylesheet" href="desafio.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <header>
            <div class="links">
                <a href="/intro-front-end/desafio-2-2.html">Sobre</a>
                <a href="/intro-front-end/desafio-2-3.html">Conteúdos</a>
                <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
                <a href="mailto:oi@rocketseat.com.br">E-mail</a>
                <a href="tel:+5547992078767">Telefone</a>
            </div>
        </header>

        <div id="wrapper">
            <h1>Nossos cursos</h1>
        </div>

        <section class="cards">
            <div class="card" id="starter">
                <div class="card__image-container">
                    <img src="https://app.rocketseat.com.br/static/media/Starter.64c237cc.svg" alt="Starter">
                    <div class="card__info">
                        <p>5 módulos</p>
                        <p class="card__price">Free</p>
                    </div>
                </div>
            </div>

            <div class="card" id="launchbase">
                <div class="card__image-container">
                    <img src="https://app.rocketseat.com.br/static/media/LaunchBase.08285320.svg" alt="Launchbase">
                    <div class="card__info">
                        <p>9 módulos</p>
                        <p class="card__price">R$ 960</p>
                    </div>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card__image-container">
                    <img src="https://app.rocketseat.com.br/static/media/GoStack.83a178a0.svg" alt="GoStack">
                    <div class="card__info">
                        <p>12 módulos</p>
                        <p class="card__price">R$ 1400</p>
                    </div>
                </div>
            </div>

        </section>
        
        <div class="modal-overlay">
            <div class="modal">
                <div class="menu">
                    <a class="full-modal">
                        <i class="material-icons">fullscreen</i>
                    </a>  
                    <a class="close-modal">
                        <i class="material-icons">close</i>
                    </a>    
                </div>
                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <script src="/intro-front-end/desafio-2-3.js"></script>
        
    </body>
</html>
